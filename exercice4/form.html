<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="forms" style="margin-top:20px">
        <div class="formvisitied">
        <form>
            <label for="visited_country">Pays déjà visité</label>
            <input name="visited_country" id="visited_country" placeholder="ex : France" type="text">
        
            <label for="whycountryvisited">Pourquoi avez vous visité ce pays</label>
            <input name="whycountryvisited" id="whycountryvisited" type="text" placeholder="Loisir, professionel...">

            <input type="submit" placeholder="Boutton">
        </form>
        </div>
        <div class="formwant">
        <form action="#">
            <label for="want_country">Pays que vous voulez visité</label>
            <input name="want_country" placeholder="ex : France" type="text">
        
            <label for="whywantcountry">Pourquoi voulez vous visité ce pays</label>
            <input name="whywantcountry" type="text" placeholder="Loisir, professionel...">
        </form>
        </div>
</div>


    <button class="buttonshowtable" onclick="toggle(this);">Cacher le tableau</button>

    <div class="table">
        <table class="tablegithub" id="tablegithub" cellspacing="0" cellpadding="0">
            <thead>
            <tr>
            <th>Pays visisté</th>
            <th>Raison de la visite</th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            </table>

            <div class="side">

            <table class="lastTable" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                <th>head1</th>
                <th>head2</th>
                <th>head3</th>
                <th>head4</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <td>cell1_1</td><td>cell2_1</td><td>cell3_1</td><td>cell4_1</td></tr>
                <tr>
                <td>cell1_2</td><td>cell2_2</td><td>cell3_2</td><td>cell4_2</td></tr>
                <tr>
                <td>cell1_3</td><td>cell2_3</td><td>cell3_3</td><td>cell4_3</td></tr>
                </tbody>
                </tr>
                </table>



                <table class="blueTable" cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                    <th>head1</th>
                    <th>head2</th>
                    <th>head3</th>

                    </tbody>
                    </tr>
                    </table>
                </div>
    </div>

    <footer style="background-color: black;">
        <p>le footer</p>
    </footer>
    
</body>

</html>
